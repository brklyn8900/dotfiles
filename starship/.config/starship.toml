"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
 $directory\
$git_branch\
$git_status\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$conda\
 $time\
$cmd_duration\
$line_break\
$character"""

palette = 'minimal_pastel'

[os]
disabled = false
style = "fg:text_dim"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "fg:text_dim"
style_root = "fg:red"
format = '[$user]($style)'

[directory]
style = "fg:text_normal"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:yellow"
format = '[ $symbol $branch]($style)'

[git_status]
style = "fg:yellow"
format = '[($all_status$ahead_behind)]($style)'

[nodejs]
symbol = ""
style = "fg:green"
format = '[ $symbol$version]($style)'

[c]
symbol = " "
style = "fg:green"
format = '[ $symbol$version]($style)'

[rust]
symbol = ""
style = "fg:green"
format = '[ $symbol$version]($style)'

[golang]
symbol = ""
style = "fg:green"
format = '[ $symbol$version]($style)'

[php]
symbol = ""
style = "fg:green"
format = '[ $symbol$version]($style)'

[java]
symbol = " "
style = "fg:green"
format = '[ $symbol$version]($style)'

[kotlin]
symbol = ""
style = "fg:green"
format = '[ $symbol$version]($style)'

[haskell]
symbol = ""
style = "fg:green"
format = '[ $symbol$version]($style)'

[python]
symbol = ""
style = "fg:green"
format = '[ $symbol$version(\($virtualenv\))]($style)'

[docker_context]
symbol = ""
style = "fg:accent_info"
format = '[ $symbol$context]($style)'

[conda]
symbol = "  "
style = "fg:green"
format = '[$symbol$environment]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "fg:text_dim"
format = '[  $time]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = "took $duration"
style = "fg:text_dim"
disabled = false
show_notifications = true
min_time_to_notify = 45000

[palettes.minimal_pastel]
# Matching your Zellij theme colors
dark_bg = "#2d2d37"
text_dim = "#a0a0aa"
text_normal = "#b4b4be"
text_bright = "#dcdceb"
border_subtle = "#2d2d37"
accent_success = "#8cb4a0"
accent_error = "#c88c96"
accent_warning = "#c8b48c"
accent_info = "#8c9bc8"
# Keep some compatibility names
red = "#c88c96"
peach = "#b4b4be"
yellow = "#c8b48c"
green = "#8cb4a0"
lavender = "#b4b4be"
crust = "#2d2d37"